<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link rel="stylesheet" href="css/home.css" />

		<script defer src="scripts/mathjs.js"></script>
		<script defer src="scripts/home.js"></script>

		<title>Analyse v0.21</title>
	</head>
	<body>
		<section class="grid">
			<form id="FPR-Decimal" class="container">
				<h2>FPR to Decimal</h2>
				<div class="vertical-container">
					<div class="horizontal-container">
						<input class="exponent" type="number" name="power" value="11" />
						<input class="mantissa" type="number" name="mantissa" value="52" />
					</div>
					<div class="horizontal-container">
						<textarea class="input" name="input" rows="3" cols="1"></textarea>
					</div>
					<div class="horizontal-container">
						<button class="left-button" type="button" value="left"><</button>
						<button class="right-button" type="button" value="right">></button>
					</div>
					<div class="horizontal-container">
						<input class="output" readonly name="number" value="0" />
					</div>
				</div>
			</form>
			<form id="Decimal-FPR" class="container">
				<h2>Decimal to FPR</h2>
				<div class="vertical-container">
					<div class="horizontal-container">
						<input class="exponent" type="number" name="power" value="11" />
						<input class="mantissa" type="number" name="mantissa" value="52" />
					</div>
					<div class="horizontal-container">
						<input class="input" type="number" name="number" value="0" />
					</div>
					<div class="horizontal-container">
						<button class="left-button" type="button" value="left"><</button>
						<button class="right-button" type="button" value="right">></button>
					</div>
					<div class="horizontal-container">
						<textarea class="output" name="output" rows="3" cols="1" readonly></textarea>
					</div>
				</div>
			</form>
		</section>
	</body>
</html>
